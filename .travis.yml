sudo: required

language: node_js

node_js:
  - '10'

stages:
  - test
  - name: deploy
    if: (NOT type IN (pull_request)) AND (branch = master)
  - name: release
    if: (NOT type IN (pull_request)) AND (branch = master)

jobs:
  include:
    - stage: test
      script: yarn install && && yarn run lint && yarn run test
    - stage: deploy
      script: yarn install && yarn run build
      deploy:
        provider: pages
        local-dir: dist
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
    - stage: release
      if: branch = master
      script: yarn install && yarn run build && npx semantic-release
